<form [formGroup]="form">
    <legend style="margin-top: 10px;">Dados do Equipamento</legend>

    <div class="card">
        <div class="card-body" formGroupName="deviceInfo">
            <div class="row">
                <div class="col-md-2 form-group" style="padding-right: 0;">
                    <label>IP</label>
                    <input type="text" class="form-control" formControlName="ipAddress">
                </div>
                <div class="col-md-1 form-group" style="padding-right: 0;">
                    <label>Porta</label>
                    <input mask="00000" type="text" class="form-control" formControlName="port">
                </div>
                <div class="col-md-2 form-group" style="padding-right: 0;">
                    <label>Community</label>
                    <input type="text" class="form-control" formControlName="community" maxlength="25">
                </div>
                <div class="col-md-1 form-group" style="padding-right: 0;">
                    <label>Versão</label>
                    <input type="text" class="form-control" formControlName="version" maxlength="4">
                </div>
                <div class="col-md-2 form-group" style="padding-right: 0;">
                    <label>Timeout</label>
                    <input mask="000000" type="text" class="form-control" formControlName="timeout">
                </div>
                <div class="col-md-2 form-group" style="padding-right: 0;">
                    <label>Retransmissões</label>
                    <input mask="0000" type="text" class="form-control" formControlName="retransmissions">
                </div>
                <div class="col-md-2 form-group">
                    <input style="position: absolute; bottom: 0; width: 82%;" class="btn btn-primary btn-block" type="button" value="Buscar" (click)="sendDeviceOptions()">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label for="device-textarea-resume">Resumo do equipamento</label>
                    <textarea readonly class="form-control" id="device-textarea-resume" rows="5">{{ deviceInfos }}</textarea>
                </div>
            </div>
        </div>
    </div>

    <legend style="margin-top: 10px;">Interfaces</legend>

    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-10 form-group">
                    <label>Interface</label>
                    <select class="form-control" formControlName="interface">
                        <option *ngFor="let interface of interfaces" [value]="interface.value">{{ interface.name }}</option>
                    </select>
                </div>
                <div class="col-md-2 form-group">
                    <label>Intervalo</label>
                    <input mask="0000" type="text" class="form-control" formControlName="interval">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label>Resumo da interface</label>
                    <textarea readonly class="form-control" rows="3"></textarea>
                </div>
            </div>
        </div>
    </div>

    <legend style="margin-top: 10px;">Taxa de Utilização</legend>

    <div class="card form-group">
        <div class="card-body">
            <div class="row">
                <div class="col-md-12">
                    <textarea readonly class="form-control" rows="3"></textarea>
                </div>
            </div>
        </div>
    </div>
</form>
